<h1>Resoluci&oacute;n de combustible</h1>
<div>
  <form>
    <mat-grid-list cols="2" row="1">
      <button mat-raised-button color="primary" (click)="agregarResolucion()" class="btn">Agregar Resoluci贸n</button>
      <button mat-raised-button color="primary" (click)="habilitarResolucion()" class="btn">Habilitar
        Resoluci贸n</button>
      <mat-form-field appearance="standard">
        <mat-label>Fecha Vencimiento</mat-label>
        <input matInput [matDatepicker]="picker" class="form-control" id="fechaVencimiento" name="fechaVencimiento"
          [(ngModel)]="fechaVencimiento" for="fechaVencimiento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-list>
  </form>
</div>
<div class="card card-resolucion" *ngIf="resolucionCombustible">
  <div class="card-body">
    <h2 class="card-title"><strong>{{resolucionCombustible.descripcion}}</strong></h2>
    <div class="container">
      <div class="row row-resolucion">
        <div class="col-sm">
          <label class="title">Consecutivo Inicial:</label>
          <label class="aling-label">{{resolucionCombustible.consecutivoInicial}}</label>
        </div>
        <div class="col-sm">
          <label class="title">Consecutivo Final:</label>
          <label class="aling-label">{{resolucionCombustible.consecutivoFinal}}</label>
        </div>
      </div>
      <div class="row row-resolucion">
        <div class="col-sm">
          <label class="title">Fecha Inicial:</label>
          <label class="aling-label">{{resolucionCombustible.fechaInicial | date}}</label>
        </div>
        <div class="col-sm">
          <label class="title">Fecha Final:</label>
          <label class="aling-label">{{resolucionCombustible.fechaFinal | date}}</label>
        </div>
      </div>
      <div class="row row-resolucion">
        <div class="col-sm">
          <label class="title">Estado:</label>
          <label class="aling-label">{{resolucionCombustible.estado}}</label>
        </div>
        <div class="col-sm">
          <label class="title">Consecutivo Actual:</label>
          <label class="aling-label">{{resolucionCombustible.consecutivoActual}}</label>
        </div>
      </div>
      <div class="row row-resolucion">
        <div class="col-sm">
          <label class="title">Fecha:</label>
          <label class="aling-label">{{resolucionCombustible.fecha | date}}</label>
        </div>
      </div>
      <div class="row row-resolucion">
        <div class="col-sm">
          <label class="title">Habilitada:</label>
          <label class="aling-label">{{resolucionCombustible.habilitada}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
